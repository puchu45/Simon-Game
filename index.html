<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="mainbox">
        <div class="line-one">
            <div class="boxes box1" type="button" id="box1"></div>
            <div class="boxes box3" type="button" id="box3"></div>
        </div>
        <div class="line-two">
            <div class="boxes box2" type="button" id="box2"></div>
            <div class="boxes box4" type="button" id="box4"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
